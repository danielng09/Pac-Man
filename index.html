<!DOCTYPE HTML>
<html>
  <head>
      <style>
        @font-face { font-family: "namco"; src: url('assets/fonts/namco.TTF'); }
      </style>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

        <title>Pac-Man</title>
        <meta charset="utf-8">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/phaser.js"></script>
        <script src="js/board.js"></script>
        <script src="js/player.js"></script>
        <script src="js/ghost.js"></script>
        <script src="js/barrier.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pacman.css">
  </head>
  <body>

    <div id="container">
      <div class="menu">
        <p id="title">pacman</p>
        <br><br>
        <hr class="tile">
        <img id="start-img" src="assets/menu-pic.png"></img>
        <hr class="tile">
        <br><br>
        <p id="play">play</p>
        <br><br><br>
        <p class="created">created by<p>
          <div>
            <a id="linkedin" href="https://www.linkedin.com/in/danielng09">daniel ng</a>
          </div>
      </div>

      <div id='parent'></div>

      <div class="game-over">
        <p id="game-over">game over</p>
        <br><br><br><br>
        <a id="return" href="http://localhost:8080/">menu</a>
      </div>

      <div class="backdrop"></div>
    </div>

    <script>
      $("#play").click(function() {
        $("body").append($("<script />", {
          src: "js/game.js"
        }))
        $('.menu').remove();
      });
    </script>
  </body>
</html>
